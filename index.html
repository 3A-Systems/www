---
layout: main
---
 <!-- Masthead-->
 <header class="masthead">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-uppercase">3A Systems</h1>
                <hr class="divider" />
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 px-5 mx-lg-5 justify-content-center">
            <ul>
            {% for item in site.data.about %}
                <li>{{item.desc}}</p>   
            {% endfor %}
            </ul>
        </div>
    </div>
</header>
<!--products short-->
<section class="page-section py-2" id="products-brief">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col text-center">
                <hr class="divider" />
            </div>
        </div>
        <div class="row justify-content-center">
            {% for product in site.data.products %}
            <div class="col-md-5 col-sm-12 mx-2 d-flex align-items-stretch">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="h3"><a href="{{product.url}}">{{product.sname}}</a></div>
                    </div>
                    <div class="card-body"><div class="p">{{product.desc}}</div></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
