<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>3A Systems - Разарботка и поддержка программ Identity и Access Management</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/assets/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 bg-light shadow-sm" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><img class="img-fluid" src="/assets/img/logo-oip-lg.png" alt="3A Systems logo" height="40px" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/about">О компании</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Продукты</a>
                            <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
                                <li>
                                    {% for product in site.data.products %}
                                        <a class="dropdown-item" href="{{product.url}}">{{product.sname}}: {{product.name}}</a>
                                    {% endfor %}
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/experience">Опыт</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {{content}}
        <!-- Footer-->
        <footer class="bg-light py-3">
            <div class="container px-4 px-lg-5">
                <div class="row px-5">
                    <div class="col-6 d-flex align-items-center"><div class="small text-muted">Copyright &copy; 2008 - 2024г ООО «ТриА Системз»</div></div>
                    <div class="col-6">
                        <div class="small text-end">
                            <a href="https://github.com/3A-Systems"><i class="bi-github fs-2 mb-3 text-muted"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/assets/js/scripts.js"></script>
    </body>
</html>
