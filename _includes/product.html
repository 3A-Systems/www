<section class="page-section" id="product">
    <div class="container px-4 px-lg-5 py-5">
        <div class="row justify-content-center">
            <div class="col">
                <h1>{{page.title}}</h1>                
                <hr class="divider" />
            </div>
        </div>
        <div class="row">
            {% for feature in page.product.features %}   
                <p>{{ feature }}</p>
            {% endfor %}   
        </div>
        {% if page.product.articles %}
        <div class="row">
            <h2>Статьи по теме</h2>
            <ul>
                {% for article in page.product.articles %}   
                <li>
                    <a href="{{article.url}}" target="_blank">{{article.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</section>
